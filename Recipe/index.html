<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <nav>
      <div class="grid">
        <h1 class="nav__heading">
          <i class="fa-solid fa-plate-wheat nav__logo"></i> FindFood
        </h1>
        <h2 class="nav__subheading">Recipe Finder</h2>
      </div>
    </nav>
    <section class="grid grid--1x2">
      <img class="hero__image" src="images/hero.jpg" alt="" />
      <div class="specs__container grid">
        <h1 class="specs__heading">Specifications</h1>
        <div class="grid grid--1x2">
          <h2 class="specs">
            Dairy Free:
            <label class="switch">
              <input id="dairy__checkbox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
          <h2 class="specs">
            Vegan:
            <label class="switch">
              <input id="vegan__checkbox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
          <h2 class="specs">
            Gluten Free:
            <label class="switch">
              <input id="gluten__checkbox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
          <h2 class="specs">
            Vegetarian:
            <label class="switch">
              <input id="vegetarian__checkbox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
          <h2 class="specs">
            High Protein:
            <label class="switch">
              <input id="protein__checkbox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
          <h2 class="specs">
            Ketogenic:
            <label class="switch">
              <input id="ketogenic__checkbox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
        </div>
        <div class="dropdown">
          <label for="meals">Meal Type:</label>
          <select name="meals" id="meal__dropdown">
            <option>No Preference</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="salad">Salad</option>
            <option value="dessert">Dessert</option>
          </select>
        </div>
        <button onclick="getRecipe()" class="recipe__button">
          Find Recipe
        </button>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/f29c0974db.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
