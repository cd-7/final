<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Food</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <nav>
      <i id="back__icon" class="fa-solid fa-arrow-left" onclick="reset()"></i>
      <div class="grid">
        <h1 class="nav__heading">
          <i class="fa-solid fa-plate-wheat nav__logo"></i> FindFood
        </h1>
        <h2 class="nav__subheading">Recipe Finder</h2>
      </div>
    </nav>
    <section class="grid grid--1x2">
      <div>
        <img id="hero__image" src="images/hero.jpg" alt="" />
      </div>
      <div id="specs__container" class="grid">
        <h1 class="specs__heading">Specifications</h1>
        <div class="grid grid--1x2">
          <h2 class="specs">
            Dairy Free:
            <label class="switch">
              <input id="dairy__checkbox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
          <h2 class="specs">
            Vegan:
            <label class="switch">
              <input id="vegan__checkbox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
          <h2 class="specs">
            Gluten Free:
            <label class="switch">
              <input id="gluten__checkbox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
          <h2 class="specs">
            Vegetarian:
            <label class="switch">
              <input id="vegetarian__checkbox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
          <h2 class="specs">
            Pescetarian:
            <label class="switch">
              <input id="pescetarian__checkbox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
          <h2 class="specs">
            Ketogenic:
            <label class="switch">
              <input id="ketogenic__checkbox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
        </div>
        <div class="dropdown">
          <label for="meals">Meal Type:</label>
          <select name="meals" id="meal__dropdown">
            <option>No Preference</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="salad">Salad</option>
            <option value="dessert">Dessert</option>
          </select>
        </div>
        <button onclick="getRecipe()" class="recipe__button">
          <h2 id="button__label">Find Recipe</h2>
          <img id="loadingGIF" src="images/loading.gif" />
        </button>
      </div>
      <div id="results__container" class="grid">
        <a
          id="recipe1"
          class="result__box grid grid--1x2"
          href=""
          target="_blank"
        >
          <img id="recipe1__img" src="" />
          <div class="recipe__content">
            <h2 id="recipe1__heading"></h2>
            <p id="recipe1__text"></p>
          </div>
        </a>
        <a
          id="recipe2"
          class="result__box grid grid--1x2"
          href=""
          target="_blank"
        >
          <img id="recipe2__img" src="" />
          <div class="recipe__content">
            <h2 id="recipe2__heading"></h2>
            <p id="recipe2__text"></p>
          </div>
        </a>
        <a
          id="recipe3"
          class="result__box grid grid--1x2"
          href=""
          target="_blank"
        >
          <img id="recipe3__img" src="" />
          <div class="recipe__content">
            <h2 id="recipe3__heading"></h2>
            <p id="recipe3__text"></p>
          </div>
        </a>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/f29c0974db.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
